<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Advice generator app</title>
</head>
<body>

  <main>
      <div class="advice-card">
        <p class="card-title">Advice #<span id="advice-number"></span></p>
        <div class="card-text-container">
          <h1 class="card-text">"<span id="advice-text"></span>"</h1>
        </div>
        <img src="./images/pattern-divider-desktop.svg" alt="" class="separator-image">
        <br>
        <div id="dice-image-container">
          <img src="./images/icon-dice.svg" alt="" id="dice-image">
        </div>
      </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
